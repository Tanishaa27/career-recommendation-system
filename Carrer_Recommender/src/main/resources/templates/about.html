<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>About Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<section>
        <div class=" container">
            <div class="row">
                <div class="col-md-8 offset-md-2">

    <div th:if="${session.message}" 
     th:classappend="${session.message.type}" 
     class="alert" 
     role="alert">
    <p th:text="${session.message.content}"></p>
</div>
                
                         <h1 class="text-center">Tell Us About Yourself</h1>

<form th:action="@{/do_register}" method="post" th:object="${user}">
  <div class="form-group mb-3">
    <!-- Name -->
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" class="form-control" 
     th:field="*{name}"
     th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
     id="exampleInputName">
    <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
  </div>

  <div class="form-group mb-3">
    <!-- Email -->
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" th:field="*{email}" id="exampleInputEmail1">
  </div>

  <div class="form-group mb-3">
    <!-- Password -->
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" th:field="*{password}" id="exampleInputPassword1">
  </div>

  <div class="form-group mb-3">
    <!-- About -->
    <textarea th:field="*{about}" placeholder="Enter something about yourself" rows="10" class="form-control"></textarea>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" name="agreement" id="agreement" class="form-check-input">
    <label class="form-check-label" for="agreement">Terms and Conditions</label>
  </div>

  <div class="container text-center mb-3">
    <button type="submit" class="btn bg-primary text-white">Submit</button>
    <button type="reset" class="btn btn-warning text-white">Reset</button>
  </div>
</form>
            
                        

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
